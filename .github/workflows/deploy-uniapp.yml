name: Build and Deploy UniApp H5

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 下载 HBuilderX（官方 Windows 版 ZIP）
      - name: Download HBuilderX
        run: |
          curl -L -o hbuilderx.zip https://download1.dcloud.net.cn/download/HBuilderX.4.18.20241227.win.zip
          mkdir HBuilderX
          tar -xf hbuilderx.zip -C HBuilderX --strip-components=1

      # 3. 使用 HBuilderX CLI 构建 uni-app H5
      - name: Build UniApp H5
        run: |
          ./HBuilderX/cli.exe publish \
            --platform h5 \
            --project ./see-u-ui

      # 构建输出一般会在：./see-u-ui/unpackage/dist/build/h5/
      # 可以按你自己项目结构调整

      # 4. 部署到服务器（使用 rsync）
      - name: Deploy to server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete --exclude=".*"
          path: unpackage/dist/build/web/
          remote_path: /www/wwwroot/demo.seeuui.cn/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}
